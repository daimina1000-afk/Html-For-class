function showResult(labels, scores) {
    document.getElementById('quiz-area').style.display = 'none';
    document.getElementById('result-area').style.display = 'block';
    
    // Chart.js æ¸²æŸ“é›·é”åœ– ...
    const h = i18n[currentLang].tableHeader;
    let tableHtml = `<table><tr><th>${h[0]}</th><th>${h[1]}</th><th>${h[2]}</th></tr>`;
    labels.forEach((L, i) => {
        const level = scores[i] > 3.8 ? i18n[currentLang].levels[2] : scores[i] > 2.8 ? i18n[currentLang].levels[1] : i18n[currentLang].levels[0];
        tableHtml += `<tr><td>${L}</td><td>${scores[i].toFixed(2)}</td><td>${level}</td></tr>`;
    });
    document.getElementById('report-details').innerHTML = tableHtml;
}
</script>
